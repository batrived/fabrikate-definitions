config:
subcomponents:
  prometheus-operator:
    namespace: monitoring
    injectNamespace: true
    config:
      # Depending on which DNS solution you have installed in your cluster enable the right exporter
      coreDns:
        enabled: true
      kubeDns:
        enabled: false

      alertmanager:
        alertmanagerSpec:
          logLevel: "debug"
          storage:
            volumeClaimTemplate:
              spec:
                accessModes: ["ReadWriteOnce"]
                resources:
                  requests:
                    storage: 10Gi
        ingress:
          enabled: true
          annotations:
            kubernetes.io/ingress.class: nginx
            kubernetes.io/tls-acme: "true"
          hosts:
            - "alertmanager-space-westus2.{{.Values.dns.domain}}" # overwriten at HLD
          tls:
            - secretName: "{{.Values.dns.sslCert}}" # overwriten at HLD
              hosts:
                - "alertmanager-space-westus2.{{.Values.dns.domain}}" # overwriten at HLD

      prometheus:
        prometheusSpec:
          storageSpec:
            volumeClaimTemplate:
              spec:
                accessModes: ["ReadWriteOnce"]
                resources:
                  requests:
                    storage: 10Gi
        ingress:
          enabled: true
          annotations:
            kubernetes.io/ingress.class: nginx
            kubernetes.io/tls-acme: "true"
          hosts:
            - "prometheus-space-westus2.{{.Values.dns.domain}}"
          tls:
            - secretName: "{{.Values.dns.sslCert}}"
              hosts:
                - "prometheus-space-westus2.{{.Values.dns.domain}}"

      grafana:
        adminUser: "admin"
        adminPassword: "grafana"
        ingress:
          enabled: true
          annotations:
            kubernetes.io/ingress.class: nginx
            kubernetes.io/tls-acme: "true"
          hosts:
            - "grafana-space-westus2.{{.Values.dns.domain}}"
          tls:
            - secretName: "{{.Values.dns.sslCert}}"
              hosts:
                - "grafana-space-westus2.{{.Values.dns.domain}}"
        persistence:
          enabled: true
          accessModes: ["ReadWriteOnce"]
          size: 10Gi

      kubelet:
        serviceMonitor:
          https: false